<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elite league</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="text-white">
    <nav
      class="navbar navbar-expand-lg text-white"
      style="background-color: #17002b"
    >
      <div class="container-fluid justify-content-center text-white h-100">
        <div
          class="collapse navbar-collapse justify-content-center text-white"
          id="navbarSupportedContent"
        >
          <div class="ms-auto mt-3 mb-lg-0">
            <a href="#">
              <a href="#" class="ms-auto w-150">
                <img
                  src="src/logo-top.png"
                  alt="Register"
                  style="height: 60px; cursor: pointer"
                />
              </a>
            </a>
          </div>
          <ul
            class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-center w-100 text-white"
          >
            <li class="nav-item">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">AGENDA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">WHY PARTICIPATING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MENTORS</a>
            </li>
          </ul>
          <div class="ms-auto mt-3 mb-lg-0">
            <a href="#">
              <a href="#" class="ms-auto w-150">
                <img
                  src="src/registerBtn.png"
                  alt="Register"
                  style="height: 50px; cursor: pointer"
                />
              </a>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div
      style="
        background-image: url('src/headP/Group.png');
        background-size: cover;
        background-position: center;
        
      "
    >
      <div class="position-relative" style="height: 720px">
        <!-- Blue - Bottom Left -->
        <img
          src="src/headP/among_us_character_blue 1.png"
          class="position-absolute character-img"
          style="left: 50px; top: 100px; width: 80px"
          alt="Blue"
        />

        <!-- Pink - Bottom Center Left -->
        <img
          src="src/headP/among_us_character_pink 1.png"
          class="position-absolute character-img"
          style="left: 130px; top: 200px; width: 60px"
          alt="Pink"
        />

        <!-- Green - Top Center -->
        <img
          src="src/headP/among_us_character_green 1.png"
          class="position-absolute character-img"
          style="left: 390px; top: 40px; width: 45px"
          alt="Green"
        />

        <!-- Purple - Top Right -->
        <img
          src="src/headP/among_us_character_purple 1.png"
          class="position-absolute character-img"
          style="right: 130px; top: 120px; width: 65px"
          alt="Purple"
        />

        <!-- Red - Bottom Right -->
        <img
          src="src/headP/among_us_character_red 1.png"
          class="position-absolute character-img"
          style="right: 200px; top: 200px; width: 85px"
          alt="Red"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
